<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-1_1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div></div>
    <section class="form__wrapper">
      <form action="">
        <div>
          <h4>Name <span>*</span></h4>
          <input type="text" name="" id="" placeholder="Vorname" required />
          <input type="text" name="" id="" placeholder="Nachname" required />
        </div>
        <div>
          <h4>Email <span>*</span></h4>
          <input type="email" name="" id="" required />
        </div>
        <div>
          <h4>Thema</h4>
          <select name="topic" id="">
            <option value="">Advertise</option>
            <option value="">Genral</option>
            <option value="">Partnership</option>
          </select>
        </div>
        <div>
          <h4>Nachricht <span>*</span></h4>
          <textarea name="" id="" cols="30" rows="10" required></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>
    <div></div>
  </body>
</html>
