<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="form__wrapper">
      <form action="">
        <fieldset>
          <legend>Register form</legend>
          <div>
            <label for="name" class="label">Name</label>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div>
            <label for="surname" class="label">Surname</label>
            <input type="text" id="surname" placeholder="Surname" />
          </div>
          <div>
            <label for="email" class="label">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div>
            <label for="gender" class="label">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="" id="male" />
            <label for="female">Female</label>
            <input type="radio" name="" id="female" />
          </div>
          <div>
            <label for="file" class="label">Picture</label>
            <input type="file" name="" id="file" />
          </div>
          <div>
            <label for="country" class="label">Country</label>
            <select name="" id="country">
              <option value="Germany">Germany</option>
              <option value="Thailand">Thailand</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div>
            <label for="language" class="label">Preferred languages</label>
            <select name="" id="language" multiple>
              <option value="">HTML</option>
              <option value="">CSS</option>
              <option value="">JS</option>
              <option value="">React</option>
            </select>
            <p>(to choose more than one use cmd key)</p>
          </div>
          <div>
            <label for="activity" class="label">Fieled of activity</label>
            <label for="IT">IT</label>
            <input type="checkbox" name="" id="IT" />
            <label for="design">Design</label>
            <input type="checkbox" name="" id="design" />
            <label for="other">Other</label>
            <input type="checkbox" name="" id="other" />
          </div>
          <div>
            <input type="submit" value="Send" />
            <input type="reset" value="Cancel" />
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
